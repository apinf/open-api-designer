<template>
  <require from="style/index.css"></require>

  <div class="brand-header">
    <img class="logo" src="res/openapi-designer-logo.png"/>
    <div class="right">
      <a href="https://example.com">
        <img class="info" src="res/info-logo.svg"/>
      </a>
      <a href="https://github.com/apinf/open-api-designer">
        <img class="github" src="res/github.svg"/>
      </a>
    </div>
  </div>

  <div class="nav">
    <a class="nav-link" id="nav-about" href="#/about">About</a>
    <a class="nav-link open" id="nav-header" href="#/header">Header</a>
    <a class="nav-link" id="nav-mime" href="#/mime">MIME types</a>
    <a class="nav-link" id="nav-security" href="#/security">Security</a>
    <a class="nav-link" id="nav-tags" href="#/tags">Tags</a>
    <a class="nav-link" id="nav-paths" href="#/paths">Paths</a>
    <a class="nav-link" id="nav-types" href="#/types">Types</a>

    <div class="actions">
      <div class="download dropdown">
        <button class="button">
          <img src="res/download.svg" alt="Download"/>
        </button>
        <div class="content">
          <a href="javascript:void(0)" click.delegate="download('json')">JSON</a>
          <a href="javascript:void(0)" click.delegate="download('yaml')">YAML</a>
        </div>
      </div>
    </div>
  </div>

  <div class="main">
    <compose class="form" view-model.bind="activeForm"></compose>
    <div class="preview" textcontent.one-way="currentFormJSON"></div>
  </div>

  <div class="brand-footer">
    <div class="top-row">
      <span class="powered-by">Powered by</span>
    </div>
    <div class="bottom-row">
      <img class="apinf-logo" src="res/apinf-logo.png"/>
    </div>
  </div>
</template>
